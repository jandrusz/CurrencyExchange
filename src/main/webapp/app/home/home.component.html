<div class="row">
    <div class="col-md-3">
        <span class="currency-exchange img-fluid rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Witaj!</h1>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"
                > Zalogowano jako <strong>{{account.login}}</strong>. </span>
            </div>
        </div>
    </div>
</div>
